<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/d2455f1718.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <div class="headNavBar">
        <div id="headNavBarLeft">
             <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
           </ul>
        </div>

        <div id="headNavBarRight">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
        </div>

        <button type="button">Sign In</button>
    </div>


    <div class="googlelogo">
        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>

    <div class="inputContainer">
        <i class="fas fa-search"></i>
        <input type="text" class="searchInput">
        <i class="fas fa-microphone"></i>
    </div>
   
    <div class="googleBtns">
        <button type="button" class="btn1">Google Search</button>
        <button type="button" class="btn2">I'm Feeling Lucky </button>
    </div>

    <div class="footerNavBar">
        <div id="footerNavBarLeft">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>

        <div id="footerNavBarRight">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>

    
</body>
</html>
